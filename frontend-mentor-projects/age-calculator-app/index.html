<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor Challenge | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="date-input-section">
        <div class="day">
          <label>DAY</label>
          <input type="text" />
        </div>
        <div class="month">
          <label>MONTH</label>
          <input type="text" />
        </div>
        <div class="year">
          <label>YEAR</label>
          <input type="text" />
        </div>
      </div>

      <div class="separator">
        <hr />
        <img src="/assets/images/icon-arrow.svg" alt="Arrow icon svg" />
      </div>

      <div class="age-output">
        <p class="age-output__years">
          <span class="count">0</span>
          <span>years</span>
        </p>
        <p class="age-output__months">
          <span class="count">0</span>
          <span>months</span>
        </p>
        <p class="age-output__days">
          <span class="count">0</span>
          <span>days</span>
        </p>
      </div>

    </main>
  </body>
</html>
